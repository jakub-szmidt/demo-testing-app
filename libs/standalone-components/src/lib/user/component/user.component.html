<mat-card class="card">
  <mat-card-header>
    <mat-card-title id="user-id-title"> User ID </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p id="user-id" libHighlight>{{ user.id }}</p>
  </mat-card-content>
</mat-card>
<mat-card class="card">
  <mat-card-header>
    <mat-card-title id="user-name-title"> User Name </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p id="user-name" libBold>{{ user.name | capitalize }}</p>
  </mat-card-content>
</mat-card>
<mat-card class="card">
  <mat-card-header>
    <mat-card-title id="user-last-name-title"> User Last Name </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p id="user-last-name" libBold>{{ user.lastName | capitalize }}</p>
  </mat-card-content>
</mat-card>
<mat-card class="card">
  <mat-card-header>
    <mat-card-title id="user-email-title"> User Email </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p id="user-email">
      <a [href]="user.email | mail">{{ user.email }}</a>
    </p>
  </mat-card-content>
</mat-card>
